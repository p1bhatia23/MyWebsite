<html>
<head>

<script language = "JavaScript">
function move()
{
   var leftPos = document.all.bird.style.left;
    var timer = setTimeout("move()", 100);
     leftPos = parseInt(leftPos);
   if( leftPos > window.innerWidth)
   {
	leftPos = -200;
   }
   else
   {
	leftPos = leftPos + 20; 
   } 

 document.all.bird.style.left=leftPos;
}

</script>
</head>
<body>
<center>
<h1> Animation Station</h1>
<input type = "button" value="Click" onClick="move()"/>

<div id="bird" style="position:absolute; left:50; top:125">
	<img src="images/cat1.gif" width="500"/>
</div>
</center>
</body>
</html>
